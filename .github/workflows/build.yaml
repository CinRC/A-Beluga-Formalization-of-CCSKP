name: Build

on:
  push:
    branches: [ main ]
    paths:
      - 'code/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Beluga üê≥
      run: |
        sudo apt-get update
        apt-get install opam
        opam init --bare
        opam install beluga
        eval $(opam env)
    - name: Compile code
      run: | 
          beluga code/hellow_world.bel
