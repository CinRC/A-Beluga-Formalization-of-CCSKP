name: Build

on:
  push:
    branches: [ main ]
    paths:
      - 'code/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Opam 🐫
      run: |
        sudo apt-get install opam
        opam init
        yes | eval $(opam env --switch=default)
    - name: Setup Beluga 🐳
      run: |
        opam install beluga
    - name: Compile code
      run: | 
          beluga code/hellow_world.bel
